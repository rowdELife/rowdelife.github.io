<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends FA List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apex Legends Year 4 F/A List</h1>
        <div class="filters">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Search by name...">
            
            <label for="role">Role:</label>
            <select id="role">
                <option value="">All</option>
                <option value="IGL">IGL</option>
                <option value="Co-IGL">Co-IGL</option>
                <option value="Support">Support</option>
                <option value="Fragger">Fragger</option>
            </select>

            <label for="legends">Legends:</label>
            <select id="legends">
                <option value="">All</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Bloodhound">Bloodhound</option>
                <option value="Catalyst">Catalyst</option>
		<option value="Caustic">Caustic</option>
		<option value="Crypto">Crypto</option>
                <option value="Gibraltar">Gibraltar</option>
		<option value="Horizon">Horizon</option>
                <option value="Lifeline">Lifeline</option>
		<option value="Mad Maggie">Mad Maggie</option>
                <option value="Pathfinder">Pathfinder</option>
		<option value="Seer">Seer</option>
                <option value="Valkyrie">Valkyrie</option>
		<option value="Wattson">Wattson</option>
		<!-- Add more legend options here... -->
            </select>

            <label for="input">Input:</label>
            <select id="input">
                <option value="">All</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Controller">Controller</option>
            </select>
            <i id="inputIcon"></i> <!-- Icon placeholder -->

            <label for="experience">Experience:</label>
            <select id="experience">
                <option value="">All</option>
                <option value="ALGS Quarter-Finals">ALGS Quarter-Finals</option>
                <option value="ALGS Semi-Finals">ALGS Semi-Finals</option>
                <option value="ALGS Finals">ALGS Finals</option>
				<option value="LCQ">LCQ</option>
		<option value="N/A">N/A</option>
		
            </select>

            <!-- New Status filter -->
            <label for="status">Status:</label>
            <select id="status">
                <option value="">All</option>
                <option value="LFT">LFT</option>
                <option value="LF1">LF1</option>
				<option value="LF1/LFT">LF1/LFT</option>
				<option value="Coach">Coach</option>
				<option value="Analyst">Analyst</option>
                <option value="N/A">N/A</option>
            </select>

            <button id="clearFilters">Clear Filters</button>
        </div>

        <table id="gamersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Legends</th>
                    <th>Input</th>
                    <th>Experience</th>
                    <th>Status</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
